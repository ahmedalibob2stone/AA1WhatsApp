name: Deploy to Firebase
// Test CI/CD
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Verify Firebase CLI installation
        rucat .gitignore
        n: firebase --version

      - name: Authenticate with Firebase using Service Account
        run: |
          echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}' > $HOME/firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/firebase-key.json"

      - name: Set up Firebase environment
          run: |
            echo "API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> $SECRET_KEYS
            echo "APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> $SECRET_KEYS
            echo "MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> $SECRET_KEYS
            echo "PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> $SECRET_KEYS
            echo "STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> $SECRET_KEYS
            echo "IOS_BUNDLE_ID=${{ secrets.IOS_BUNDLE_ID }}" >> $SECRET_KEYS

      - name: Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-key.json
        run: firebase deploy --only firestore,storage --force
