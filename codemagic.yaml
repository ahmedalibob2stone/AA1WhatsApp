workflows:
  my-workflow:
    name: Build App
    instance_type: mac_mini
    max_build_duration: 60
    environment:
      flutter: 3.27.4
      xcode: latest
      vars:
        FLUTTER_ROOT: /opt/flutter
        BASE_URL: "https://your-api.com"
        FIREBASE_AUTH_DOMAIN: $FIREBASE_AUTH_DOMAIN
        FIREBASE_DATABASE_URL: $FIREBASE_DATABASE_URL
        FIREBASE_APP_ID: $FIREBASE_APP_ID
        FIREBASE_MESSAGING_SENDER_ID: $FIREBASE_MESSAGING_SENDER_ID
        FIREBASE_STORAGE_BUCKET: $FIREBASE_STORAGE_BUCKET
        FIREBASE_API_KEY: $FIREBASE_API_KEY
        FIREBASE_PROJECT_ID: $FIREBASE_PROJECT_ID
        FIREBASE_TOKEN: $FIREBASE_TOKEN
        GOOGLE_SERVICE_INFO_PLIST: $GOOGLE_SERVICE_INFO_PLIST
        GOOGLE_SERVICE_JSON: $GOOGLE_SERVICE_JSON

    triggering:
      events:
        - push
        - tag
        - pull_request
      branch_patterns:
        - pattern: master
          include: true
          source: true

    scripts:
      - name: Decode google-services.json
        script: |
          echo $Google_service_json | base64 --decode > android/app/google-services.json
          echo "google-services.json file created successfully."

      - name: Decode GoogleService-Info.plist
        script: |
          echo $GOOGLE_SERVICE_INFO_PLIST | base64 --decode > ios/Runner/GoogleService-Info.plist
          echo "GoogleService-Info.plist file created successfully."

      - name: Build Android APK
        script: flutter build apk --release --flavor android-production -t lib/main_prod.dart

      - name: Update CocoaPods
        script: |
          sudo gem install cocoapods

      - name: Set iOS platform version to 13.0
        script: |
          sed -i '' 's/platform :ios, '\''[0-9]*\.[0-9]*'\''/platform :ios, '\''13.0'\''/' ios/Podfile
          echo "Set iOS deployment target to 13.0 in Podfile"

      - name: Clean iOS Pods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          cd ..

      - name: Install pods
        script: |
          cd ios
          pod install
          cd ..

      - name: Build iOS App
        script: flutter build ios --release --flavor ios-production -t lib/main_prod.dart

    artifacts:
      - build/**/outputs/**/*.aab
      - build/app/outputs/flutter-apk/app-release.apk
      - build/ios/iphoneos/*.app

