name: Deploy to Firebase

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Verify Firebase CLI installation
        run: firebase --version

      - name: Authenticate with Firebase
        run: echo -n '${{ secrets.FIREBASE_CONFIG }}' > .firebaserc

      - name: Set up Firebase options file
        run: |
          echo "${{ secrets.FIREBASE_OPTIONS_CONTENT }}" > lib/firebase_options.dart
        shell: bash

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only firestore,storage --token "$FIREBASE_TOKEN"
